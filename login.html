			.login_title{

			.login_content_left{

	</head>
	<body background='https://pic.vjshi.com/2019-12-23/9e12111bdea7f6caff174d85ee2acf9c/online/284881886553873da7b53b11280cc5c6.jpg?x-oss-process=style/resize_w_720'>
		<!--最外层盒子-->
			<div class="login_max_box">

					人脸识别登陆系统
				</div>
				
				<div class="login_content">
					<div class="login_content_left"></div>
					<div class="login_content_right">

							<!--盒子大小=内容+padding+border+margin-->
							用户登陆
						</div>
						<div class="login_content_right_center">
							<video class="video" id="myVideo"></video>
						</div>
						<div class="login_content_right_bottom">
							
							<input type="button" value="登&nbsp;&nbsp;录" class="inputBtn" onclick="save()"/><br /><br />

								<a href="注册.html">立即注册</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		<canvas width="500" height="500" hidden="hidden" id="myCanvas"></canvas>
		<script type="text/javascript">
			//弹出提示框，加载时可以访问
			//aler("Hello!");
			//console.log("Hello!");
			
			//变量
			/*var num = 10;
			var str = "Hello";
			alert(typeof(str));*/
			
			var myvideo=document.getElementById("myVideo");//获得video标签
			var mediaDevices = navigator.mediaDevices;//通过navigator的madiaDivices得到media Devices对象
			//该对象可提供对相机和麦克风等媒体输入设备的连接访问，也包括屏幕共享
			var promise = mediaDevices.getUserMedia({video: true});
			
			promise.then(function(mediaStream){
				
				myvideo.srcObject = mediaStream;
				myvideo.onloadedmetadata = function(e) {
					myvideo.play();
				};
			})
			
			function save(){
				//alert("Hello World!");
				var username = document.getElementById("username").value;
				var canvas=document.getElementById("myCanvas").getContext("2d");
				
				canvas.drawImage(myvideo,0,0);
				var imageSrc = document.getElementById("myCanvas").toDataURL("image/png").split('base64,');
				console.log(imageSrc);
				
				//alert(canvas);
			}
		</script>
